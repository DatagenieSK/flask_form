<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            width: 100%;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            form {
                padding: 15px;
                width: 95%;
                max-width: 350px;
            }

            label, input, button {
                font-size: 1rem;
            }

            input[type="submit"],
            button {
                padding: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }

            form {
                width: 100%;
                padding: 10px;
            }

            label, input, button {
                font-size: 0.9rem;
            }

            input[type="submit"],
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Booking Form</h1>
    <form action="{{ url_for('book') }}" method="POST">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Booking Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Booking Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <input type="submit" value="Book">
    </form>

    <!-- Button to go to Admin Panel if logged in -->
    {% if 'logged_in' in session %}
        <br><br>
        <a href="{{ url_for('admin') }}">
            <button>Go to Admin Panel</button>
        </a>
    {% else %}
        <!-- Button to go to login page if not logged in -->
        <br><br>
        <a href="{{ url_for('login') }}">
            <button>Go to Login Page</button>
        </a>
    {% endif %}
</body>
</html>
